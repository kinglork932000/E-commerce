<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VN2018Tokyo | Add Product</title>

<!-- Font awesome -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">
<!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->


	<div lang="en" th:insert="_adminheader::adminheader"></div>

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/addproduct}"
				method="post">
				<br>
				<h3 class="center-block">
					New Product Information<span style="font-size: small"> * is
						required field</span>
				</h3>
				<!-- id -->

				<!-- category id -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="categoryID">Category
						name</label>
					<div class="col-md-8">
						<select id="categoryID" name="categoryID" class="form-control">
							<option data-th-each="category : ${categoryList}"
								th:value="${category.categoryID}" th:text="${category.name}"></option>
						</select> <span class="help-block"> Category of the product</span>
					</div>
				</div>

				<!-- name -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="product_name">Product
						name</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="product_name"
							name="product_name" required="required" maxlength="40"
							placeholder="Product Name" /> <span class="help-block">
							Name of the product</span>
					</div>
				</div>


				<div class="form-group">
					<label class="col-md-2 control-label" for="brand">Brand</label>
					<div class="col-md-8">
						<input type="text" name="brand" class="form-control" id="brand"
							required="required" placeholder="Brand" /> <span
							class="help-block"> Brand of the product</span>
					</div>
				</div>

				<!-- price -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="price">Product's
						price</label>
					<div class="col-md-8">
						<input type="number" step="0.01" min="0" class="form-control"
							id="price" name="price" required="required"
							placeholder="Product Name" /> <span class="help-block">
							Price of the product</span>
					</div>
				</div>

				<!-- quantity -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="quantity">Quantity</label>
					<div class="col-md-8">
						<input type="number" min="0" class="form-control" id="quantity"
							name="quantity" required="required" placeholder="Product Name" />
						<span class="help-block"> Quantity of the product</span>
					</div>
				</div>

				<!-- description -->
				<div class="form-group">
					<label class="col-md-2 control-label" for="description">Product's
						description</label>
					<div class="col-md-8">
						<textarea class="form-control" id="description" name="description"
							rows="5" required="required" placeholder="Product Name"></textarea>
						<span class="help-block"> Description of the product</span>
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<button type="submit" class="btn btn-success">Add Product</button>
						<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div lang="en" th:insert="_footer::footer"></div>
	<div lang="en" th:insert="_modal::modal"></div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>

</body>
</html>
