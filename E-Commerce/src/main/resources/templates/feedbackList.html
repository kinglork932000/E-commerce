<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VN2018Tokyo | Feedbacks</title>

<!-- Font awesome -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">
<!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->


	<div lang="en" th:insert="_adminheader::adminheader"></div>

	<!-- <h1>Hello</h1> -->
	<section>
		<div>
			<h2 style="text-align:center;">Portal</h2>
			
			<div class="aa-product-catg-head-left" style="width:90%;margin-left: auto;margin-right: auto;">
								<form th:action="@{__${#httpServletRequest.requestURI}__}" class="aa-sort-form" method="post">
									<label for="sorttype">Sort by</label> 
									<select name="sorttype" id="sorttype" onchange="this.form.submit()">
										<option value="1" th:selected="${t1}">Default</option>
										<option value="2" th:selected="${t2}">Name: A-Z</option>
										<option value="3" th:selected="${t3}">Name: Z-A</option>
										<option value="4" th:selected="${t4}">Date: Ascending</option>
										<option value="5" th:selected="${t5}">Date: Descending</option>
									</select>
								</form>
								<div><br></div>
			</div>
			
			<table id="feedbackListTable" class="table table-bordered table-hover table-striped" style="width:90%;margin-left: auto;margin-right: auto;">
				<thead>
					<tr>
						<th>Feedback ID</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Date</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="feedback : ${feedbacks}">
						<!-- <td><input hidden="hidden" name="product_id" th:value="${product.product_id}"/></td> -->
						<td th:text="${feedback.feedbackid}">
						<td th:text="${feedback.name}">
						<td th:text="${feedback.phone}">
						<td th:text="${feedback.email}">
						<td th:text="${feedback.stringdate}">
						<td th:text="${feedback.message}">
					</tr>
				</tbody>
			</table>
			<div class="aa-product-catg-pagination" style="text-align:center;">
							<nav>
								<ul class="pagination">
									<li><a th:unless="${curpage} <= 0" th:href="@{?page={number}(number = ${curpage-1})}" aria-label="Previous"> <span
											aria-hidden="true">&laquo;</span>
									</a></li>
									<li th:each="pagenumber : ${pages}"><a
										th:href="@{?page={number}(number = ${pagenumber})}"
										th:text="${pagenumber + 1}" th:style="${curpage==pagenumber}? 'background-color: #ff6666;color: #fff;'"></a></li>

									<li><a th:unless="${curpage >= totalpage}" th:href="@{?page={number}(number = ${curpage+1})}" aria-label="Next"> <span
											aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
						</div>
		</div>
	</section>



	<div lang="en" th:insert="_footer::footer"></div>
	<div lang="en" th:insert="_modal::modal"></div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>

</body>
</html>
