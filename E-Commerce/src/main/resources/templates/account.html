<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VN2018Tokyo | Account Page</title>

<!-- Font awesome -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">
<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->

	<div lang="en" th:insert="_header::header"></div>

	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="img/account.png" alt="fashion img">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
					<h2>Account Page</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Home</a></li>
						<li class="active">Account</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->

	<!-- Cart view section -->
	<section id="aa-myaccount">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="aa-myaccount-area">
						<div class="row">
							<div class="col-md-6"
								th:classappend="${classActiveLogin}? 'in active'">
								<div class="aa-myaccount-login">
									<h4>Login</h4>
									<form th:action="@{/login}" class="aa-login-form" method="post">
										<label style="color: rgb(224, 36, 94);" th:if="${loginError}">The
											username and password you entered did not match our records.
											Please double-check and try again.</label> <label for="username">Username<span>*</span></label>
										<input required="required" type="text" class="form-control"
											placeholder="Enter your username here" id="username"
											name="username" /> <label for="password">Password<span>*</span></label>
										<input required="required" type="password"
											class="form-control"
											placeholder="Enter the password that accompanies your username"
											id="password" name="password" />
										<label><input type="checkbox" onclick="showPassword()"> Show Password</label>
										<p><button type="submit" class="aa-browse-btn">Login</button>
										<label class="rememberme" for="rememberme"><input type="checkbox" id="rememberme"> Remember me </label></p>
                    					<p class="aa-lost-password">
                    					<a href="#" data-toggle="modal" data-target="#lostpw-modal">Lost your password?</a></p>
										<!-- <p class="aa-lost-password">
											<a href="#">Lost your password?</a>
										</p> -->
									</form>
									<div th:if="${emailNotExist}" class="alert alert-danger">User or Email you entered is incorrect.</div>
          							<div th:if="${forgetPasswordEmailSent}" class="alert alert-success">Email sent</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="aa-myaccount-register">
									<h4>Register</h4>
									<form th:action="@{/newUser}" class="aa-login-form"
										method="post">
										<label for="username">Username<span>*</span>&nbsp<span
											th:if="${usernameExists}">Username already exists.
												Choose a different one.</span></label> <input required="required"
											type="text" class="form-control" placeholder="Username"
											id="username" name="username" pattern="^[A-Za-z0-9_.@-]{8,30}$"> <label for="email">Email<span>*</span>&nbsp<span
											th:if="${emailExists}">Email already exists. Choose a different one.</span></label> <input required="required" type="email"
											class="form-control" placeholder="Email" id="email"
											name="email"> 
											<label for="password">Password<span>*</span>&nbsp</label> <input required="required" type="password"
											class="form-control" id="register-password" name="password" placeholder="Password" pattern="^[A-Za-z0-9_.@-]{8,30}$">
											<label for="password">Confirm Password<span>*</span></label>
            <input pattern="^[A-Za-z0-9_.@-]{8,30}$" required = "required" placeholder="Confirm Password" type="password" class="form-control"id="conpassword" name = "conpassword">
											<label><input type="checkbox" onclick="showregister_Password()"> Show Password</label>
										<label style="color: gray; font-size: 14px;">Username and password must have 8 to 30 characters with a mix of letters, numbers, underscores, hyphens, dots and at symbols.</label>
										<button type="submit" class="aa-browse-btn">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / Cart view section -->

	<div lang="en" th:insert="_footer::footer"></div>
	<div lang="en" th:insert="_modal::modal"></div>
	
	<!-- Lost Password Modal -->  
  <div class="modal fade" id="lostpw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">                      
        <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4>Reset Password</h4>
          <form class="aa-login-form" th:action="@{/resetPassword}" method="post">
            <label for="username">Username<span>*</span></label>
            <input required = "required" type="text" class="form-control" placeholder="Username" id="username" name = "username">
            <label for="email">Email<span>*</span></label>
            <input required = "required" type="email" class="form-control" placeholder="Email" id="email" name = "email">
            <button class="aa-browse-btn" type="submit">Reset</button>
            <label for="rememberme" class="rememberme"></label>
            <p><br></p>
          </form>
        </div>                        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>    

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>
	<script>
		function showPassword() {
  		var x = document.getElementById("password");
  		if (x.type === "password") {
    		x.type = "text";
  		} else {
    		x.type = "password";
  		}
		}
	</script>
	<script>
		function showregister_Password() {
  		var x = document.getElementById("register-password");
  		if (x.type === "password") {
    		x.type = "text";
  		} else {
    		x.type = "password";
  		}
  		var x = document.getElementById("conpassword");
  		if (x.type === "password") {
    		x.type = "text";
  		} else {
    		x.type = "password";
  		}
		}
	</script>
	
	<script>
		var password = document.getElementById("register-password"), confirm_password = document
				.getElementById("conpassword");

		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
	
</body>
</html>
