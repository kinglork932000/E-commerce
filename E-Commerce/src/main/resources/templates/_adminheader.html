<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Shop</title>

<!-- Font awesome -->
<link href="/css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="/css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="/css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="/css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="/css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="/css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="/css/theme-color/default-theme.css"
	rel="stylesheet">
<!-- <link id="switcher" href="/css/theme-color/bridge-theme.css" rel="stylesheet"> -->
<!-- Top Slider CSS -->
<link href="/css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="/css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

	<!-- other fragment -->
	<div th:fragment="adminheader">
		<!-- Start header section -->
		<header id="aa-header">
			<!-- start header top  -->
			<div class="aa-header-top">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="aa-header-top-area">
								<!-- start header top left -->
								<div class="aa-header-top-left">
								<!-- start language -->
									<div class="aa-language">
										<div class="dropdown">
											<div class="btn dropdown-toggle"><img
												src="/img/flag/english.jpg" alt="english flag">ENGLISH
											</div>
										</div>
									</div>
									<!-- / language -->

									<!-- start currency -->
									<div class="aa-currency">
										<div class="dropdown">
											<span class="btn dropdown-toggle"><i class="fa fa-usd"></i>USD</span>
										</div>
									</div>
									<!-- / currency -->
									<!-- start cellphone -->
									<div class="cellphone">
										<p>
											<span class="fa fa-phone"></span>+84-123-456-789
										</p>
									</div>
									<!-- / cellphone -->
								</div>
								<!-- / header top left -->
								<div class="aa-header-top-right">
									<ul class="aa-head-top-nav-right">
										<li><a sec:authorize="isAuthenticated()"
											th:href="@{/adminPortal}">Admin Portal</a></li>
										<li><a sec:authorize="isAuthenticated()"
											th:href="@{/myprofile}"
											th:text="${#authentication.getPrincipal().getUsername()}"></a></li>
										<li><a th:href="@{/login}" sec:authorize="isAnonymous()">Login</a></li>
										<li><a sec:authorize="isAuthenticated()"
											th:href="@{/logout}">Logout</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / header top  -->

			<!-- start header bottom  -->
			<div class="aa-header-bottom">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="aa-header-bottom-area">
								<!-- logo  -->
								<div class="aa-logo">
									<!-- Text based logo -->
									<a href="/index"> <span class="fa fa-shopping-cart"></span>
										<p>
											Admin Portal</span>
										</p>
									</a>
									<!-- img based logo -->
									<!-- <a href="index.html"><img src="/img/logo.jpg" alt="logo img"></a> -->
								</div>
								<!-- / logo  -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / header bottom  -->
		</header>
		<!-- / header section -->
		<!-- menu -->
		<section id="menu">
			<div class="container">
				<div class="menu-area">
					<!-- Navbar -->
					<div class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<div class="navbar-collapse collapse">
							<!-- Left nav -->
							<ul class="nav navbar-nav">
								<li><a href="/index">Home</a></li>
								<li><a href="/productList">Product List</a></li>
								<li><a href="/addproduct">Add product</a></li>
								<li><a href="/orderhistory">Order History</a></li>
								<li><a href="/feedbackList">Feedbacks</a></li>
							</ul>
						</div>
						<!--/.nav-collapse -->
					</div>
				</div>
			</div>
		</section>
		<!-- / menu -->
	</div>
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="/js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="/js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="/js/sequence.js"></script>
	<script src="/js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="/js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="/js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="/js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="/js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="/js/custom.js"></script>

</body>
</html>
